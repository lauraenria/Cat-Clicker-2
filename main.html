<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Cat Clicker by Laura Enria - Udacity</title>
</head>

<body>
    <header>
        <h1>Cat Clicker Pro - Version 5.0</h1>
    </header>
    <section class="container">
        <ul class="cat-list">
        </ul>
        <div class="cat1">
            <div class="cat-selection">
                <p class="cat-name1">Certosino</p>
                <p class="cat-number1">0</p>
            </div>
            <img class="cat-display-1" src="images/gatto-certosino.jpg" alt="cat image">
        </div>
        <div class="cat1">
            <div class="cat-selection">
                <p class="cat-name2">Sacro di Birmania</p>
                <p class="cat-number2">0</p>
            </div>
            <img class="cat-display-2" src="images/Sacro di Birmania.jpg" alt="cat image">
        </div>

    </section>
</body>
<script src="index.js"></script>

</html>
